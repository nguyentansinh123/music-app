<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="song.css" />
    
  </head>
  <body>
    <div class="song">
      <div class="container">
     

        <div class="icons">
          <a href="#"><i class="fa fa-bars"></i></a>
          <h1>DSK</h1>
          <a href="#"><i class="far fa-heart"></i></a>
        </div>

        <div class="img">
          <img src="https://vtv1.mediacdn.vn/thumb_w/650/2019/1/6/artworks-000137859910-1x644i-t500x500-15467894257751765948346-crop-15467894417571813568454.jpg" alt="" />
        </div>

       
        <div class="title">
          <h1>Da Sun Kid</h1>
          <h2>ƒêi</h2>
        </div>

        <div class="time">
          00:00 / 00:00
          
        </div>

        <div class="seek">
          <div class="fill"></div>
        </div>
      </div>

  
      <div class="audio-btns">
        <div class="play-btns">
          <a href="#"><i class="fa fa-backward"></i></a>
          <a href="#" class="play-pause" onclick="PlayPause()"
            ><i class="fa fa-play"></i
          ></a>
          <a href="#" ><i class="fa fa-forward"></i></a>
        </div>
        <div class="repeat-btns">
          <a href="#"><i class="fa fa-retweet"></i></a>
          <span>
            <button class="decrease" >-</button>
            <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
            <button class="increase" >+</button>
          </span>
          <a href="#"><i class="fa fa-random"></i></a>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="../js/song.js"></script>
  </body>
</html>
